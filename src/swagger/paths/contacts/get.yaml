tags:
  - Contacts
summary: Get list of contacts
operationId: getAllContacts
description: 'Get list of contacts with this endpoint. Notice: If the list of contacts is empty or no contacts are found by a certain parameter, the request will still have the status "success" and return an empty array.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    example: 10
  - in: query
    name: sortBy
    schema:
      type: string
      default: '_id'
    example: 'name'
    description: 'Field "userId" can`t be mentioned'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      default: 'asc'
    example: 'asc'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'personal', 'home']
    example: 'work'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    example: true
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 19
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
